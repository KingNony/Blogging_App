<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Blogging Platform Prototype</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
   <div class="container mt-5">
      <h2 class="text-primary mb-4 text-center">Chinonso's Blogging Platform</h2>

      <div class="card mb-4">
         <div class="card-body">
            <form id="blogForm">
               <div class="mb-3">
                  <input type="text" id="title" class="form-control" placeholder="Blog Title" required>
               </div>
               <div class="mb-3">
                  <textarea id="content" class="form-control" placeholder="Blog Content" rows="4" required></textarea>
               </div>
               <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-success">Create Blog</button>
                  <button type="button" id="clearAll" class="btn btn-danger">Clear All Blogs</button>
               </div>
            </form>
         </div>
      </div>

      <div class="card">
         <div class="card-body">
            <h4 class="card-title mb-3">All Blogs</h4>
            <p id="noBlogs" class="text-muted">No blogs yet. Start by creating one above!</p>
            <div id="blogList" class="list-group"></div>
         </div>
      </div>
   </div>

   <script src="./assets/js/script.js" defer></script>
</body>

</html>
